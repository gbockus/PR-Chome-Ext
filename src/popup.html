<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
  <title>Github PR monitor popup</title>
  <link rel="stylesheet" type="text/css" href="styles/popup.css">

  <script src="lib/jquery.js"></script>
  <script src="lib/lodash.min.js"></script>
  <script src="lib/moment.min.js"></script>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</head>
<body>
<div class="main">
  <div class="pr-tbar">
    <h3>Github PR Monitor</h3>
    <div class="flex-it"></div>
    <button id="refreshPRs"></button>
    <button id="manageRepos"></button>
  </div>
  <div class="prs-ctr">

  </div>

</div>
<div class="manage-ctr">
  <div class="pr-tbar">
    <h3>Settings</h3>
    <div class="flex-it"></div>
    <button id="goHome"></button>
  </div>
  <div class="org-repos"></div>

</div>

<div class="loading">
</div>
</body>
</html>
